<!DOCTYPE html>
<html>
  <head>
    <title>CECS 543: Project 1 - Version Control System</title>
    <link rel="stylesheet" href="../css/controller.css">
    <script src="../js/controllerB.js"></script>
  </head>

  <body>
    <div class="dropdown">
      <button class="dropdown-button">
        Select Action 
        <i class="arrow down"></i>
      </button>

      <div class="dropdown-content">
        <a href="javascript:void(0)" onclick="setActionType('Create Repository')">Create Repository</a>
        <a href="javascript:void(0)" onclick="setActionType('Check In')">Check In</a>
        <a href="javascript:void(0)" onclick="setActionType('Check Out')">Check Out</a>
      </div>
    </div>

    <div style="display: flex;">
      <input 
        type="text" 
        id="directory-field" 
        placeholder="Enter Source Directory"
        style="flex-grow: 1; margin-right: 1em;">

      <button Id="actionButton">
        Open Folder
      </button>
    </div>
  </body>

  <script type="text/javascript">
    function setActionType(actionType) {
      const actionButton = document.getElementById('actionButton');

      switch (actionType) {
        case 'Create Repository':
          actionButton.innerHTML = actionType;
          actionButton.onclick = Controller.create();
          break;
        case 'Check In':
          actionButton.innerHTML = actionType;
          actionButton.onclick = Controller.commit();
          break;
        case 'Check Out':
          window.alert('Action Type Not Yet Implemented.');
          break;
        default:
          console.warn('Warning: Unexpected Action Type.');
      }
    }
  </script>
</html>
