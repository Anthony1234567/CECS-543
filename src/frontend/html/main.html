<!DOCTYPE html>
<html>

<head>
  <title>CECS 543: Version Control System</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <script src="../js/controllerB.js"></script>
</head>

<body onload="Controller.initalizeMain()">
  <div id="directory" class="directory">
  </div>

  <div class="dropdown">
    <button class="dropdown-button">
      Action
      <i class="arrow down"></i>
    </button>

    <div class="dropdown-content">
      <a href="javascript:void(0)" onclick="Controller.commit()">Commit</a>
      <a href="javascript:void(0)" onclick="Controller.openModal('Check In')">Check In</a>
      <a href="javascript:void(0)" onclick="Controller.openModal('Check Out')">Check Out</a>
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="main-content">
        <input type="text" id="directory-field" placeholder="Enter Directory" class="input-light"
          style="flex-grow: 1; margin-right: 1em;">

        <button id="actionButton" class="button-light">
        </button>
      </div>
    </div>
  </div>

  <template>
    <div class="manifest">
      <h5 class="label"></h5>
      <button class="fas fa-pen manifestButton" onclick="Controller.openModal('Change Label')"></i></button>
    </div>
  </template>
  <div id="manifestList" class="manifestList">
  </div>
</body>

</html>
